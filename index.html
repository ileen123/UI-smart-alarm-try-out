<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICU Heart System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <h1>ICU Heart System</h1>
        
        <div class="organs-grid">
            <!-- Component container -->
            <div id="heart-monitor"></div>
        </div>
        
        <p style="text-align: center; margin-top: 15px; color: #7f8c8d;">
            Click the circle or press 'R' key to change risk level
        </p>
    </div>
    
    <script src="heart-circle-component.js"></script>
    <script>
        // Initialize the heart monitor component
        const heartMonitor = new HeartCircleComponent('heart-monitor', {
            size: 200,
            initialState: 'mid',
            interactive: true
        });
    </script>
</body>
</html>
