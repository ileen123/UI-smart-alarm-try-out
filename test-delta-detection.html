    <script>
        function testFullConfigurationMessaging() {

            const manager = window.sharedDataManager;
            if (manager) {

                const testMedicalInfo = {

        function testActualMonitoringLevels() {
            const output = document.getElementById('output');
            output.innerHTML = '<h2>Testing Actual Stored Monitoring Levels...</h2>';
            
            console.log('ğŸ§ª Testing actual monitoring levels vs calculated ones');
            
            const testPatientId = '1';
            const manager = window.sharedDataManager;
            
            if (manager) {
                // Set some specific monitoring levels
                console.log('ğŸ”§ Setting specific monitoring levels for testing:');
                console.log('   - Heart: mid');
                console.log('   - Lung: high'); 
                console.log('   - Temp: mid');
                
                manager.setHeartMonitoringLevel(testPatientId, 'mid');
                manager.setLungMonitoringLevel(testPatientId, 'high');
                manager.setTempMonitoringLevel(testPatientId, 'mid');
                
                // Now test collection
                console.log('ğŸ“Š Testing collection of current configuration...');
                const config = manager.collectCurrentMedicalConfiguration(testPatientId);

                    output.innerHTML += '<p>ğŸ“Š Expected risk levels: circulatoir=mid, respiratoire=high, temperature=mid</p>';
                    output.innerHTML += `<p>ğŸ“Š Actual risk levels: circulatoir=${config.riskLevels.circulatoir}, respiratoire=${config.riskLevels.respiratoire}, temperature=${config.riskLevels.temperature}</p>`;
                } else {

        function testCalculatedThresholds() {
            const output = document.getElementById('output');
            output.innerHTML = '<h2>Testing Calculated Thresholds for Medical Problems...</h2>';
            
            console.log('ğŸ§ª Testing calculated thresholds vs manual thresholds');
            
            const testPatientId = '1';
            const manager = window.sharedDataManager;
            
            if (manager) {
                console.log('ğŸ”§ Setting up medical problem: pneumonie with risk level: mid');
                
                // First, set a medical problem that should calculate specific thresholds
                const testMedicalInfo = {
                    selectedProblem: 'pneumonie',
                    selectedRiskLevel: 'mid',
                    patientId: testPatientId
                };
                
                // Save medical info (this should trigger target range calculation)
                manager.savePatientMedicalInfo(testPatientId, testMedicalInfo);
                
                // Also manually apply the problem-specific monitoring to ensure ranges are calculated
                console.log('ğŸ¯ Applying problem-specific monitoring for pneumonie...');
                const result = manager.applyProblemSpecificMonitoring(
                    'pneumonie', 
                    null, // no organ components
                    testPatientId, 
                    'mid', // risk level
                    true // should overwrite manual adjustments
                );
                
                console.log('ğŸ“Š Problem-specific result:', result);
                
                // Now test if WebSocket messages contain the calculated values
                console.log('ğŸ“¤ Testing WebSocket configuration collection...');
                const config = manager.collectCurrentMedicalConfiguration(testPatientId);
                
                if (config) {
                    console.log('âœ… Configuration collected for WebSocket');
                    console.log('ğŸ“Š Thresholds in WebSocket message:', config.thresholds);
                    
                    // Compare with what matrix should give for pneumonie + mid
                    const expectedMatrix = manager.getMatrixBasedBaseRanges('pneumonie', 'mid');
                    console.log('ğŸ¯ Expected matrix ranges for pneumonie + mid:', expectedMatrix);
                    
                    output.innerHTML += '<p>âœ… Test completed - check console for threshold comparison</p>';
                    output.innerHTML += '<p>ğŸ“Š Medical Problem: pneumonie, Risk Level: mid</p>';
                    output.innerHTML += `<p>ğŸ“Š WebSocket HR Threshold: ${config.thresholds.HR.min}-${config.thresholds.HR.max}</p>`;
                    output.innerHTML += `<p>ğŸ“Š Expected Matrix HR: ${expectedMatrix.HR?.min}-${expectedMatrix.HR?.max}</p>`;
                    output.innerHTML += `<p>ğŸ“Š WebSocket AF Threshold: ${config.thresholds.AF.min}-${config.thresholds.AF.max}</p>`;
                    output.innerHTML += `<p>ğŸ“Š Expected Matrix AF: ${expectedMatrix.AF?.min}-${expectedMatrix.AF?.max}</p>`;
                    
                    // Test if thresholds match expected matrix values
                    const hrMatches = config.thresholds.HR.min === expectedMatrix.HR?.min && 
                                     config.thresholds.HR.max === expectedMatrix.HR?.max;
                    const afMatches = config.thresholds.AF.min === expectedMatrix.AF?.min && 
                                     config.thresholds.AF.max === expectedMatrix.AF?.max;
                    
                    output.innerHTML += `<p style="color: ${hrMatches ? 'green' : 'red'}">HR Match: ${hrMatches ? 'âœ…' : 'âŒ'}</p>`;
                    output.innerHTML += `<p style="color: ${afMatches ? 'green' : 'red'}">AF Match: ${afMatches ? 'âœ…' : 'âŒ'}</p>`;
                    
                } else {
                    output.innerHTML += '<p>âŒ Failed to collect WebSocket configuration</p>';
                }
            } else {
                output.innerHTML += '<p>âŒ SharedDataManager not available</p>';
            }
        }

        function testTagWebSocketMessaging() {
            const output = document.getElementById('output');
            output.innerHTML = '<h2>Testing Tag Selection WebSocket Messaging...</h2>';
            
            console.log('ğŸ§ª Testing WebSocket messages for tag selection with timing fix');
            
            const testPatientId = '1';
            const manager = window.sharedDataManager;
            
            if (manager) {
                console.log('ğŸ”§ Setting up base medical problem first...');
                
                // First set a base medical problem
                const testMedicalInfo = {
                    selectedProblem: 'respiratoire-insufficientie',
                    selectedRiskLevel: 'mid',
                    patientId: testPatientId
                };
                manager.savePatientMedicalInfo(testPatientId, testMedicalInfo);
                
                // Set some initial monitoring levels
                manager.setHeartMonitoringLevel(testPatientId, 'low');
                manager.setLungMonitoringLevel(testPatientId, 'mid');  
                manager.setTempMonitoringLevel(testPatientId, 'low');
                
                // Get baseline configuration
                console.log('ğŸ“Š Getting baseline configuration before tag selection...');
                const baselineConfig = manager.collectCurrentMedicalConfiguration(testPatientId);
                console.log('ğŸ“Š Baseline thresholds:', baselineConfig?.thresholds);
                console.log('ğŸ“Š Baseline risk levels:', baselineConfig?.riskLevels);
                
                // Now test tag selection - this should trigger DELAYED WebSocket message
                console.log('ğŸ·ï¸ Activating sepsis tag (should trigger DELAYED WebSocket message)...');
                manager.toggleConditionTag(testPatientId, 'sepsis', true);
                
                // Wait for the delayed WebSocket message and then check configuration
                setTimeout(() => {
                    console.log('ğŸ“Š Getting configuration after sepsis tag activation (after delay)...');
                    const taggedConfig = manager.collectCurrentMedicalConfiguration(testPatientId);
                    console.log('ğŸ“Š Tag-adjusted thresholds:', taggedConfig?.thresholds);
                    console.log('ğŸ“Š Tag-adjusted risk levels:', taggedConfig?.riskLevels);
                    
                    // Compare baseline vs tagged configuration
                    const hrChanged = baselineConfig?.thresholds.HR.min !== taggedConfig?.thresholds.HR.min ||
                                     baselineConfig?.thresholds.HR.max !== taggedConfig?.thresholds.HR.max;
                    
                    const heartLevelChanged = baselineConfig?.riskLevels.circulatoir !== taggedConfig?.riskLevels.circulatoir;
                    
                    output.innerHTML += '<p>âœ… Tag WebSocket timing test completed - check console for detailed output</p>';
                    output.innerHTML += '<p>ğŸ“Š Base Problem: respiratoire-insufficientie + mid</p>';
                    output.innerHTML += '<p>ğŸ·ï¸ Tag Selected: sepsis</p>';
                    output.innerHTML += `<p>ğŸ“Š Baseline HR: ${baselineConfig?.thresholds.HR.min}-${baselineConfig?.thresholds.HR.max}</p>`;
                    output.innerHTML += `<p>ğŸ“Š Tag-Adjusted HR: ${taggedConfig?.thresholds.HR.min}-${taggedConfig?.thresholds.HR.max}</p>`;
                    output.innerHTML += `<p style="color: ${hrChanged ? 'green' : 'orange'}">HR Changed by Tag: ${hrChanged ? 'âœ… YES' : 'âš ï¸ NO'}</p>`;
                    output.innerHTML += `<p>ğŸ“Š Baseline Heart Level: ${baselineConfig?.riskLevels.circulatoir}</p>`;
                    output.innerHTML += `<p>ğŸ“Š Tag-Adjusted Heart Level: ${taggedConfig?.riskLevels.circulatoir}</p>`;
                    output.innerHTML += `<p style="color: ${heartLevelChanged ? 'green' : 'orange'}">Heart Level Changed: ${heartLevelChanged ? 'âœ… YES' : 'âš ï¸ NO'}</p>`;
                    output.innerHTML += '<p>ğŸ” <strong>Key Test:</strong> Check console for "ğŸ“¤ Sending WebSocket message... (delayed for consistency)" log</p>';
                    output.innerHTML += '<p>â° <strong>Timing Fix:</strong> WebSocket message sent AFTER organ state changes (100ms delay)</p>';
                    
                }, 200); // Wait for the 100ms delay plus some buffer
                
                // Test deactivation as well
                setTimeout(() => {
                    console.log('ğŸ·ï¸ Deactivating sepsis tag (should also trigger DELAYED WebSocket message)...');
                    manager.toggleConditionTag(testPatientId, 'sepsis', false);
                    output.innerHTML += '<p>ğŸ”„ Also tested tag deactivation - check console for second delayed WebSocket message</p>';
                }, 1500);
                
            } else {
                output.innerHTML += '<p>âŒ SharedDataManager not available</p>';
            }
        }

        function testManualThresholdAdjustment() {
            const output = document.getElementById('output');
            output.innerHTML = '<h2>Testing Manual Threshold Save Button WebSocket Messaging...</h2>';
            
            console.log('ğŸ§ª Testing if manual threshold SAVE BUTTONS trigger WebSocket messages');
            
            const testPatientId = '1';
            const manager = window.sharedDataManager;
            
            if (manager) {
                console.log('ğŸ”§ Setting up base medical problem first...');
                
                // First set a base medical problem
                const testMedicalInfo = {
                    selectedProblem: 'respiratoire-insufficientie',
                    selectedRiskLevel: 'mid',
                    patientId: testPatientId
                };
                manager.savePatientMedicalInfo(testPatientId, testMedicalInfo);
                
                // Get baseline configuration
                console.log('ğŸ“Š Getting baseline configuration before manual adjustment...');
                const baselineConfig = manager.collectCurrentMedicalConfiguration(testPatientId);
                console.log('ğŸ“Š Baseline HR threshold:', baselineConfig?.thresholds.HR);
                
                // Count WebSocket calls before manual adjustment
                let webSocketCallCount = 0;
                const originalSendWebSocketMessage = manager.sendWebSocketMessage;
                manager.sendWebSocketMessage = function(type, data) {
                    if (type === 'thresholds_risk_levels') {
                        webSocketCallCount++;
                        console.log(`ğŸ“¤ WebSocket call #${webSocketCallCount} detected: Manual save button triggered WebSocket message`);
                        console.log('ğŸ“Š Message data:', data);
                    }
                    return originalSendWebSocketMessage.call(this, type, data);
                };
                
                // Now test manual threshold adjustment using save button approach
                console.log('ğŸšï¸ Simulating manual save button click (updateCurrentTargetRange with slider-save)...');
                console.log('ğŸ” Current HR threshold before adjustment:', baselineConfig?.thresholds.HR);
                
                // Simulate save button click by calling updateCurrentTargetRange with 'slider-save' source
                const newHRRange = {
                    min: 80,  // Changed from baseline
                    max: 120, // Changed from baseline
                    unit: 'bpm'
                };
                
                console.log('ğŸšï¸ Setting new HR range via slider-save method:', newHRRange);
                manager.updateCurrentTargetRange(testPatientId, 'HR', newHRRange, 'slider-save');
                
                // Also simulate direct sendFullThresholdsRiskLevels call (as implemented in the pages)
                console.log('ğŸ“¤ Also testing direct sendFullThresholdsRiskLevels call...');
                manager.sendFullThresholdsRiskLevels(testPatientId);
                
                // Check results
                setTimeout(() => {
                    console.log('ğŸ“Š Getting configuration after manual save button simulation...');
                    const adjustedConfig = manager.collectCurrentMedicalConfiguration(testPatientId);
                    console.log('ğŸ“Š Adjusted HR threshold:', adjustedConfig?.thresholds.HR);
                    
                    // Compare baseline vs adjusted configuration
                    const hrChanged = baselineConfig?.thresholds.HR.min !== adjustedConfig?.thresholds.HR.min ||
                                     baselineConfig?.thresholds.HR.max !== adjustedConfig?.thresholds.HR.max;
                    
                    output.innerHTML += '<p>âœ… Manual save button test completed - check console for results</p>';
                    output.innerHTML += '<p>ğŸ“Š Base Problem: respiratoire-insufficientie + mid</p>';
                    output.innerHTML += '<p>ğŸšï¸ Manual Save: HR threshold saved via slider-save + sendFullThresholdsRiskLevels</p>';
                    output.innerHTML += `<p>ğŸ“Š Baseline HR: ${baselineConfig?.thresholds.HR.min}-${baselineConfig?.thresholds.HR.max}</p>`;
                    output.innerHTML += `<p>ğŸ“Š Adjusted HR: ${adjustedConfig?.thresholds.HR.min}-${adjustedConfig?.thresholds.HR.max}</p>`;
                    output.innerHTML += `<p style="color: ${hrChanged ? 'green' : 'red'}">HR Changed: ${hrChanged ? 'âœ… YES' : 'âŒ NO'}</p>`;
                    output.innerHTML += `<p style="color: ${webSocketCallCount > 0 ? 'green' : 'red'}">WebSocket Triggered: ${webSocketCallCount > 0 ? 'âœ… YES (' + webSocketCallCount + ' calls)' : 'âŒ NO'}</p>`;
                    
                    if (webSocketCallCount > 0) {
                        output.innerHTML += '<p style="color: green">âœ… <strong>FIXED:</strong> Manual save buttons now trigger WebSocket messages!</p>';
                        output.innerHTML += '<p>ğŸ’¡ <strong>Implementation:</strong> Save buttons call updateCurrentTargetRange + sendFullThresholdsRiskLevels</p>';
                        output.innerHTML += '<p>ğŸ¯ <strong>Behavior:</strong> Sliders during dragging = NO messages, Save button click = WebSocket message</p>';
                    } else {
                        output.innerHTML += '<p style="color: red">ğŸš¨ <strong>ISSUE:</strong> Save buttons do not trigger WebSocket messages!</p>';
                    }
                    
                    // Restore original method
                    manager.sendWebSocketMessage = originalSendWebSocketMessage;
                    
                }, 100);
                
            } else {
                output.innerHTML += '<p>âŒ SharedDataManager not available</p>';
            }
        }
    </script>
